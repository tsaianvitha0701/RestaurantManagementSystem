<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(34, 37, 41);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Sign-Up Box */
        .signup-box {
            background: rgb(69, 75, 83);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Profile Image */
        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Heading */
        h2 {
            margin: 10px 0;
            font-size: 22px;
            color: white;
        }

        /* Input Fields */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        /* Sign-Up Button */
        .signup-btn {
            width: 100%;
            background-color: rgba(49, 108, 244, 1);
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .signup-btn:hover {
            background-color: rgba(49, 108, 244, 0.8);
        }

        /* Sign in link */
        .signin-text {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .signin-text a {
            color:rgba(49, 108, 244, 1);
            text-decoration: none;
            font-weight: bold;
        }
        
        p {
            color: white;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="{{ url_for('static', filename='images/chai_osa.png', _external=True) }}" alt="Profile Picture" class="profile-img" onerror="this.src='https://via.placeholder.com/70';">
            <h2>Create a New Account</h2>
            <p>Join us today! Sign up to get started</p>
            
            <form id="signupForm" method="POST" action="/signup">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            
            <p class="signin-text">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Reset error message
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match!';
                errorElement.style.display = 'block';
                return false;
            }
            
            // Submit the form (traditional method)
            this.submit();
        });
    </script>
</body>
</html>
