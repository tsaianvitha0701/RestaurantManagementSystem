<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="data:,">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(34, 37, 41);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Login Box */
        .login-box {
            background: rgb(69, 75, 83);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Profile Image */
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Heading */
        h2 {
            margin: 10px 0;
            font-size: 20px;
            color: white;
        }

        /* Form Inputs */
        form input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        /* Continue Button */
        .continue-btn {
            width: 100%;
            background-color: rgba(49, 108, 244, 1);
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        .continue-btn:hover {
            background-color: rgba(29, 88, 224, 1);
        }

        /* Sign up link */
        .signup-text {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .signup-text a {
            color:rgba(29, 88, 224, 1);
            text-decoration: none;
        }

    </style>
    <script>
        function redirectToIndex(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "/index"; // Redirect to index.html
        }
    </script>
</head>
<body>
    

    <div class="container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/chai_osa.png') }}" alt="Profile Picture" class="profile-img">
            <h2>Login to join our Restaurant</h2>
            <p>Welcome back! Please sign in to continue</p>

            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="continue-btn">Continue</button>
            </form>

            <p class="signup-text">Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();
    
                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;
    
                const res = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const result = await res.json();
                if (res.ok) {
                    alert(`Welcome ${result.username}!`);
                    // Redirect or show dashboard
                } else {
                    alert(result.error || 'Login failed');
                }
            });
            setTimeout(function() {
        window.location.href = "/menu";
    }, 2000); 
        </script>
    </div>

</body>
</html>
