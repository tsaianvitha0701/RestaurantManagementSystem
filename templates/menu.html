<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Services</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .box {
            width: 220px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .box img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .box h3 {
            font-size: 18px;
            color: #333;
        }

        .box p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #ff6600;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e55b00;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <img src="../static/images/chai.png" alt="Beverages">
            <h3>Beverages</h3>
            <p>Get refreshing beverages</p>
            <a href="{{ url_for('beverages') }}" class="btn">Menu</a>

        </div>

        <div class="box">
            <img src="../static/images/samosa.png" alt="Snacks">
            <h3>Snacks</h3>
            <p>Grab tasty and crunchy treats</p>
            <a href="{{ url_for('snacks') }}" class="btn">Menu</a>
        </div>

        <div class="box">
            <img src="../static/images/veg.png" alt="Veg">
            <h3>Veg</h3>
            <p>Eat Out & Save More</p>
            <a href="{{ url_for('veg') }}" class="btn">Menu</a>
        </div>

        <div class="box">
            <img src="../static/images/nonveg.png" alt="Non-Veg">
            <h3>Non-veg</h3>
            <p>Delicious non-veg dishes</p>
            <a href="{{ url_for('nonveg') }}" class="btn">Menu</a>
        </div>
    </div>
    
</div> <!-- container ends -->

<div style="margin-top: 30px; text-align: center;">
    <a href="/cart" style="background-color: #ff6600; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-size: 16px; font-weight: bold;">
        ðŸ›’ View Cart
    </a>
</div>

</body>
</html>
